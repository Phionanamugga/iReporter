<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />

        <title>iReporter</title>

        <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css" />

    <body>
            <div class="inputss">
                <form action="../index.html">
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>         
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
                  <label for="lname">Password</label>
                  <input type="password" id="lname" name="lastname" placeholder="Password.." required>
                  <label for="lname">Confirm Password</label>
                  <input type="password" id="lname" name="lastname" placeholder="Confirm Password.."required>                 
                  <label for="country">Country</label>
                  <select id="country" name="country">
                      <option>Select Country</option>
                    <option>Uganda</option>
                    <option>Kenya</option>
                    <option>Tanzania</option>
                    <option>Ghana</option>
                    <option>Nigeria</option>
                  </select>                 
                  <input type="submit" value="Submit">
                  Already registered? <a href="../index.html">Login</a>
                  </form>
             
            </div>        
    </body>
